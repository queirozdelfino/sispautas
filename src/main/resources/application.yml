# DATASOURCE
spring:
  datasource:
    url: jdbc:h2:file:./data/sispautas
    driverClassName: org.h2.Driver
    username: db
    password: db
# H2 Console
  h2:
    console:
      enabled: true
      path: /h2-console
# JPA
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate.ddl-auto: update
 
